# fly.toml app configuration file generated for points-converter-api on 2025-06-14T12:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'points-converter-api'
primary_region = 'ord'

[build]

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  interval = '15s'
  timeout = '2s'
  grace_period = '5s'
  method = 'GET'
  path = '/api/v1/health'
  protocol = 'http'
  tls_skip_verify = false

[http_service.concurrency]
  type = 'connections'
  hard_limit = 25
  soft_limit = 20

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1